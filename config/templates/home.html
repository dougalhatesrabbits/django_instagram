<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Django Image Uploading</h1>
    <ul>
      {% for post in object_list %}
        <h2>{{ post.title }}</h2>
        <img src="{{ post.cover.url}}" alt="{{ post.title }}">
      {% endfor %}
    </ul>
</body>
</html>
